<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirm Reservation - LabSlot</title>
  <link rel="stylesheet" href="../css/dashboard.css" />
  <link rel="stylesheet" href="../css/reservation.css" />
</head>
<body>
  <div class="dashboard-layout">
    <!-- Header -->
    <header class="dashboard-header">
      <div class="menu-toggle" onclick="toggleSidebar()">☰</div>
      <div class="welcome-text">Welcome User</div>
      <h1 class="site-title">LabSlot.Inc</h1>
      <a href="profile-technician.html" class="profile-link">
        <img src="../assets/profile.png" alt="Profile" class="profile-pic" />
      </a>
    </header>

    <!-- Main Section -->
    <div class="dashboard-main">
      <!-- Sidebar -->
      <aside class="sidebar collapsed" id="sidebar">
        <nav>
          <button onclick="navigate('home')">
            <img src="../assets/home.png" alt="Home" />
            <span class="label">Home</span>
          </button>
          <button onclick="navigate('help')">
            <img src="../assets/help.png" alt="Help" />
            <span class="label">Help</span>
          </button>
          <button onclick="navigate('logout')">
            <img src="../assets/logout.png" alt="Logout" />
            <span class="label">Logout</span>
          </button>
        </nav>
      </aside>

      <!-- Main Page Content -->
      <main class="content">
        <h1>Confirm Reservation</h1>
        <p>You have selected the following slots:</p>
        <div class="reservation">
            <h3>Lab 1 (CCPROG3) - June 18, 2025</h3>
            <p>Seat 1: 8:00-8:30</p>
        </div>
        <div class="reservation">
            <h3>Lab 2 (CCAPDEV) - June 18, 2025</h3>
            <p>Seat 1: 8:00-8:30</p>
            <p>Seat 2: 8:00-13:30</p>
        </div>
        <div class="action-button">
            <button id="confirm">Confirm</button>
            <button id="cancel">Cancel</button>
        </div>
      </main>
    </div>

    <!-- Footer -->
    <footer class="dashboard-footer">
      © 2025 LabSlot.Inc All rights reserved.
    </footer>
  </div>

  <script>
    document.getElementById("confirm").onclick = () => {
        window.location.href = "profile.html";
    }

    document.getElementById("cancel").onclick = () => {
        window.location.href = "Dashboard.html";
    }

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('collapsed');
    }

    function navigate(type) {
      switch (type) {
        case 'home':
         window.location.href = 'DashBoard.html'
          break;
        case 'logout':
          window.location.href = 'login.html';
          break;
        case 'help':
          window.location.href = 'help.html';
          break;
      }
    }
  </script>
</body>
</html>
