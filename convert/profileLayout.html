<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Layout</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body class="profile-body">
  <header class="header">
    <div class="menu-title">
      <div class="menu-toggle" onclick="toggleSidebar()">☰</div>
      <div class="section-label">Profile Settings</div>
    </div>
    <h1 class="brand">LabSlot.Inc</h1>
    <div class="profile-image">
      <img src="profile.png" alt="Profile">
    </div>
  </header>

  <div class="layout">
    <aside id="sidebar" class="sidebar collapsed">
      <nav>
        <button onclick="navigateTo('dashboard')">
          <img src="home.png" alt="Home">
          <span class="label">Home</span>
        </button>
        <button onclick="navigateTo('help')">
          <img src="help.png" alt="Help">
          <span class="label">Help</span>
        </button>
        <button onclick="navigateTo('logout')">
          <img src="logout.png" alt="Logout">
          <span class="label">Logout</span>
        </button>
      </nav>
    </aside>

    <main class="content" id="profile-container">
      <!-- profile.html will be loaded here -->
    </main>
  </div>

  <footer class="footer">
    © 2025 LabSlot.Inc All rights reserved.
  </footer>

  <script src="profile.js"></script>
</body>
</html>
