<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LabSlot - Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <div class="dashboard-layout">
    <!-- Header -->
    <header class="dashboard-header">
      <div class="menu-toggle" onclick="toggleSidebar()">☰</div>
      <div class="welcome-text">Welcome User</div>
      <h1 class="site-title">LabSlot.Inc</h1>
      <a href="profile.html" class="profile-link">
        <img src="profile.png" alt="Profile" class="profile-pic" />
      </a>
    </header>

    <!-- Main Section -->
    <div class="dashboard-main">
      <!-- Sidebar -->
      <aside class="sidebar collapsed" id="sidebar">
        <nav>
          <button onclick="navigate('home')">
            <img src="home.png" alt="Home" />
            <span class="label">Home</span>
          </button>
          <button onclick="navigate('help')">
            <img src="help.png" alt="Help" />
            <span class="label">Help</span>
          </button>
          <button onclick="navigate('logout')">
            <img src="logout.png" alt="Logout" />
            <span class="label">Logout</span>
          </button>
        </nav>
      </aside>

      <!-- Page Content -->
      <main class="content">
        <!-- Clock -->
        <div id="clock" class="clock"></div>

        <!-- Room + Calendar side-by-side -->
        <div class="dashboard-columns">
          <div class="left-column">
            <section class="rooms-section">
              <h3>Available Rooms</h3>
              <div class="rooms-list" id="rooms"></div>
            </section>
          </div>
          <div class="right-column">
            <section class="calendar-section">
              <div class="calendar-controls">
                <button onclick="changeMonth(-1)">Prev</button>
                <h2 id="monthLabel"></h2>
                <button onclick="changeMonth(1)">Next</button>
              </div>
              <div class="calendar-grid" id="calendar"></div>
            </section>
          </div>
        </div>

        <!-- Seats below -->
        <div class="seat-section">
          <section class="seat-info">
            <h3 id="selectedInfo">Seat availability at Lab Room: (not selected)</h3>
          </section>

          <div class="seat-legend">
            <div><div class="legend unavailable"></div><span>Unavailable</span></div>
            <div><div class="legend reserved"></div><span>Your Reservation/s</span></div>
            <div><div class="legend available"></div><span>Available</span></div>
          </div>

          <div class="seat-table-wrapper">
            <table class="seat-table" id="seatTable"></table>
          </div>

          <div class="action-button">
            <button id="reserveBtn" disabled>Reserve Slot</button>
          </div>
        </div>
      </main>
    </div>

    <!-- Footer -->
    <footer class="dashboard-footer">
      © 2025 LabSlot.Inc All rights reserved.
    </footer>
  </div>

  <script src="dashboard.js"></script>
  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('collapsed');
    }

    function navigate(type) {
      switch (type) {
        case 'home': location.reload(); break;
        case 'logout': window.location.href = 'login.html'; break;
        case 'help': window.location.href = 'help.html'; break;
      }
    }
  </script>
</body>
</html>
