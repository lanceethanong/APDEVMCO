<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Layout - LabSlot</title>
  <link rel="stylesheet" href="../css/dashboard.css" />
</head>
<body>
  <div class="dashboard-layout">
    <!-- Header -->
    <header class="dashboard-header">
      <div class="menu-toggle" onclick="toggleSidebar()">☰</div>
      <div class="welcome-text">Welcome User</div>
      <h1 class="site-title">LabSlot.Inc</h1>
      <a href="profile.html" class="profile-link">
        <img src="../assets/profile.png" alt="Profile" class="profile-pic" />
      </a>
    </header>

    <!-- Main Section -->
    <div class="dashboard-main">
      <!-- Sidebar -->
      <aside class="sidebar collapsed" id="sidebar">
        <nav>
          <button onclick="navigate('home')">
            <img src="../assets/home.png" alt="Home" />
            <span class="label">Home</span>
          </button>
          <button onclick="navigate('reservation')">
            <img src="../assets/reservation.png" alt="Reservation List" />
            <span class="label">Reservation List</span>
          </button>
          <button onclick="navigate('help')">
            <img src="../assets/help.png" alt="Help" />
            <span class="label">Help</span>
          </button>
          <button onclick="navigate('logout')">
            <img src="../assets/logout.png" alt="Logout" />
            <span class="label">Logout</span>
          </button>
        </nav>
      </aside>

      <!-- Main Page Content -->
      <main class="content">
        <p>This is where the dashboard content will appear.</p>
      </main>
    </div>

    <!-- Footer -->
    <footer class="dashboard-footer">
      © 2025 LabSlot.Inc All rights reserved.
    </footer>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('collapsed');
    }

     function navigate(type) {
      switch (type) {
        case 'home': window.location.href = '/dashboard/technician'; break;
        case 'logout': window.location.href = '/login'; break;
        case 'reservation': window.location.href = 'reservation.html'; break;
        case 'help': window.location.href = '/dashboard/technician/help'; break;
      }
    }
  </script>
</body>
</html>
